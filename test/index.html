<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious Smart Tools | Image</title>
    <style>
      html, body {
        background-color: #cfcfcf;
        margin: 0;
        padding: 0;
      }

      #content {
        background-color: #fff;
        box-sizing: border-box;
        margin: 0 auto;
        max-width: 900px;
        min-height: 100vh;
        padding: 30px;
        position: relative;
      }

      #content img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="content">    
      <img id="sample-image" src="640px-Hallstatt.jpg" />
    </div>

    <script type="module">
      import { createImageAnnotator } from '@annotorious/annotorious';
      import { mountPlugin as mountSmartToolsPlugin } from '../src';

      import '@annotorious/annotorious/annotorious.css';

      window.onload = function() {
        var anno = createImageAnnotator('sample-image');

        anno.on('createAnnotation', function (annotation) {
          console.log('created', annotation);
        });

        anno.on('updateAnnotation', function(annotation, previous) {
          console.log('updated', previous, 'with', annotation);
        });

        anno.on('deleteAnnotation', function(annotation) {
          console.log('deleted', annotation);
        });

        mountSmartToolsPlugin(anno);

        anno.setDrawingTool('smart-polyline');
      }
    </script>
  </body>
</html>
